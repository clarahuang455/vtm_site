{% extends 'base.html' %}

{% block title %} VTM Estimator {% endblock %}

{% block body %} 
    <h1>VTM Estimator </h1>
    <hr />
    <form action="estimate" method="POST">
        <label for="radius">Tank radius:</label>
        <input type="number" id="radius" name="radius" />
        <br />
        <br />
        <label for="height">Tank height:</label>
        <input type="number" id="height" name="height" />
        <br />
        <br />
        <input type="submit" id="sumbit" value="Submit" />
        <input type="reset" value="Clear" />
    </form>
    <br />
    <br />
    {% if estimate %}
     The estimate for painting is ${{estimate}}.
    {% endif %}
{% endblock %}
